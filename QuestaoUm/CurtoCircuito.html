<!DOCTYPE html>
<html>
<title>Web Page Design</title>
<head>
<script>
function CurtoCircuito() {
 document.write('Bitwise OU<br>'); 
 let x = 0;
 for(let i = 0; i < 5; i++){
  if((1==1) | (x++>3)){
   document.write('x = ' + x + '<br>');
  }
 }
 document.write('<br>OU<br>');
 x = 0;
 for(let i = 0; i < 5; i++){
  if((1==1) || (x++>3)){
   document.write('x = ' + x + '<br>');
  }
 }
}
CurtoCircuito();
</script>
</head>
<body>
</body>
</html>
